<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WebXR Dinosaur AR</title>

<style>
body { margin: 0; overflow: hidden; }
#info {
  position: absolute;
  top: 20px;
  width: 100%;
  text-align: center;
  color: white;
  font-family: sans-serif;
  z-index: 1;
}
</style>
</head>

<body>

<div id="info">Tap on a surface to place dinosaur</div>

<script type="module">

import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js?module';
import { ARButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/ARButton.js?module';
import { GLTFLoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js?module';

let camera, scene, renderer;
let controller;
let reticle;
let hitTestSource = null;
let hitTestSourceRequested = false;

let loader = new GLTFLoader();
let placedModel = null;
let mixer = null;

init();

function init() {

  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera();

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  document.body.appendChild(ARButton.createButton(renderer, {
    requiredFeatures: ['hit-test']
  }));

  // Lighting
  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  // Reticle
  const geometry = new THREE.RingGeometry(0.1, 0.15, 32).rotateX(-Math.PI / 2);
  const material = new THREE.MeshBasicMaterial();
  reticle = new THREE.Mesh(geometry, material);
  reticle.matrixAutoUpdate = false;
  reticle.visible = false;
  scene.add(reticle);

  controller = renderer.xr.getController(0);
  controller.addEventListener('select', onSelect);
  scene.add(controller);

  renderer.setAnimationLoop(render);
}

function onSelect() {

  if (reticle.visible && !placedModel) {

    loader.load(
      'dinosaur.glb',

      function (gltf) {

        const model = gltf.scene;

        model.position.setFromMatrixPosition(reticle.matrix);
        model.quaternion.setFromRotationMatrix(reticle.matrix);
        model.scale.set(0.3, 0.3, 0.3);

        scene.add(model);
        placedModel = model;

        // Play animation if exists
        if (gltf.animations.length > 0) {
          mixer = new THREE.AnimationMixer(model);
          gltf.animations.forEach((clip) => {
            mixer.clipAction(clip).play();
          });
        }
      },

      undefined,

      function (error) {
        console.error("GLB Load Error:", error);
      }
    );
  }
}

function render(timestamp, frame) {

  if (frame) {

    const referenceSpace = renderer.xr.getReferenceSpace();
    const session = renderer.xr.getSession();

    if (!hitTestSourceRequested) {

      session.requestReferenceSpace('viewer').then((referenceSpace) => {

        session.requestHitTestSource({ space: referenceSpace }).then((source) => {
          hitTestSource = source;
        });

      });

      session.addEventListener('end', () => {
        hitTestSourceRequested = false;
        hitTestSource = null;
      });

      hitTestSourceRequested = true;
    }

    if (hitTestSource) {

      const hitTestResults = frame.getHitTestResults(hitTestSource);

      if (hitTestResults.length) {

        const hit = hitTestResults[0];
        const pose = hit.getPose(referenceSpace);

        reticle.visible = true;
        reticle.matrix.fromArray(pose.transform.matrix);

      } else {
        reticle.visible = false;
      }
    }
  }

  if (mixer) mixer.update(0.016);

  renderer.render(scene, camera);
}

</script>

</body>
</html>
